<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games Catalog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Games Catalog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cadastrar itens</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Editar itens existentes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Gerenciar plataformas</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <span class="navbar-text">
            Usuário logado: <span id="username"></span>
          </span>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-danger" id="logout-button">Sair</button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="filter-name">Nome</label>
          <input type="text" class="form-control" id="filter-name">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="filter-platform">Plataforma</label>
          <input type="text" class="form-control" id="filter-platform">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="filter-category">Categoria</label>
          <input type="text" class="form-control" id="filter-category">
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>Plataforma</th>
          <th>Categoria</th>
          <th>Ano de lançamento</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody id="games-table">
        
      </tbody>
    </table>
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
        </li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Próximo</a>
        </li>
      </ul>
    </nav>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
